name: tests

on: 
  push:
      branches:
          - main

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    env:
      matlib: 1.1.0
      testlib: 1.1.0
      matlibrepo: /rindow/rindow-matlib
      mathmatrix: 2.1.0
      mathmatrixrepo: /rindow/rindow-math-matrix

    strategy:
      fail-fast: true
      matrix:
        ffi: ['','ffi']
        include:
          - name: PHP8.1
            os: ubuntu-latest
            php: '8.1'
            phpunit: '10.5'
#          - name: PHP8.3
#            os: ubuntu-latest
#            php: '8.3'
#            phpunit: '11.5'
          - name: PHP8.4
            os: ubuntu-latest
            php: '8.4'
            phpunit: '11.5'
  
    steps:
      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          # PHP Extras
          coverage: none
          tools: composer, phpunit:${{ matrix.phpunit }}
          #ini-values: "memory_limit=512M"
          extensions: ${{ matrix.ffi }}

      - name: Install Libs (Linux)
        run: |
          if [ 'ffi' == '${{ matrix.ffi }}' ] ; then
            sudo apt install -y libopenblas-base liblapacke
            wget https://github.com/${matlibrepo}/releases/download/${testlib}/rindow-matlib_${matlib}-`lsb_release -sr`_amd64.deb
            sudo apt install -y ./rindow-matlib_${matlib}-`lsb_release -sr`_amd64.deb
          fi

      - name: Checkout codes
        uses: "actions/checkout@v4"

      - name: Checkout math-matrix tests
        run: |
          ( cd .. && git clone https://github.com/${mathmatrixrepo} )
          ( cd ../rindow-math-matrix && git checkout ${mathmatrix} )

      #- name: Composer
      #  uses: php-actions/composer@v6
      #  with:
      #    php_version: ${{ matrix.php }}
      #    php_extensions: ffi
      
      - name: Composer
        run: composer update

      #- name: PHP Static Analysys
      #  uses: php-actions/phpstan@v3
      #  with:
      #    php_version: ${{ matrix.php }}
      #    path: src/

      - name: PHP Static Analysys
        run: phpstan

      #- name: PHPUnit Tests
      #  uses: php-actions/phpunit@v3
      #  with:
      #    configuration: tests/phpunit.xml
      #    version: 10.5
      #    php_version: ${{ matrix.php }}
      #    php_extensions: ffi
      #    filter: ReleaseTest

      - name: PHPUnit Tests with ${{ matrix.ffi }}.
        run: phpunit -c tests
